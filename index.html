		<p align="center" style="font-size:62px;"><b>Mobile phone overuse</b></p>

		<p style="color:red;font-size:38px;">Depression Panic Fear</p>
		<p style="color:red;font-size:38px;">Dependence Rejection</p>
		<p style="color:red;font-size:38px;">low self-esteem loneliness</p>
